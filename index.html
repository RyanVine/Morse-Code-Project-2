<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Project</title>
</head>
<body>
  <main>
    <div class="translator">
      <h1 class="translator__h1">Morse Code Translator</h1>

      <div class="translator__english">
        <h3 class="translator__english-title">English</h3>
        <textarea
          class="translator__english-textbox"
          cols="50"
          rows="10"
          placeholder="Type words here to translate them to morse!"
        ></textarea>
        
      </div>
      <button class="translator__button">Translate</button>
      <div>
        <h3 class="translator__morse">Morse code</h3>
        <p class="translator__morse-text" cols="50" rows="10" placeholder="Your morse code will appear here!"></p>

      </div>
    </div>
  </main>
  <script src="./scripts/app.js" type="module"></script>
</body>
</html>
